<!-------------- Navbar --------------->
<div class="toolbar" role="banner">
    <div style="cursor: pointer;" routerLink="/home">
        <img class="links" width="40" alt="Angular Logo" src="../../../assets/Logo2.png" />
        <span class="fs-6">CS50 SOLUTIONS</span>
    </div>
    <div class="spacer"></div>
    <a class="fs-4 text-light" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
    </a>
    <a aria-label="Angular on twitter" title="Solutions" class="text-center me-4" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBackdrop" aria-controls="offcanvasWithBackdrop">
        <i class="fas fa-user-secret text-light fs-4 links"></i>
        <p class="text-navbar fw-normal m-0 " style="cursor: pointer;">Solutions</p>
    </a>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://cs50.harvard.edu/college/2021/fall/"
        title="CS50" class="text-center me-4">
        <img height="24"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Harvard_Crimson_logo.svg/868px-Harvard_Crimson_logo.svg.png"
            alt="Harvard_logo" class="links">
        <p class="text-navbar fw-normal m-0" style="cursor: pointer;">CS50</p>
    </a>
</div>

<!-------------- Offcanvas --------------->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-6 fw-bold" id="offcanvasExampleLabel">CS50 Solutions</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" class="p-2" *ngFor="let content of contentDB">
        <mat-expansion-panel>
            <mat-expansion-panel-header class="header-exp">
                <mat-panel-title>{{content.title}}</mat-panel-title>
                <mat-panel-description><i class="{{content.logo}} fs-5 text-secondary me-2"></i>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngFor="let links of content.solutions">
                <a data-bs-dismiss="offcanvas" class="dropdown-item" routerLink="/{{content.week}}/{{links}}">Problem
                    Set {{content.week}} -
                    {{links}}</a>
            </div>
        </mat-expansion-panel>
    </div>
</div>
